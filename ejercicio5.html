<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar</title>
</head>
<body>  

  <table id="table3" border="1"></table>

<script>
  async function filterByEmailDomain() {
    
    const response = await fetch('https://playground.mockoon.com/users');
    const users = await response.json();

    const domain = "@gmail.com"; 

    
    const filteredUsers = users.filter(user => user.email.endsWith(domain));

   
    const table = document.getElementById("table3");

    
    table.innerHTML = `
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
      </tr>
    `;

    
    filteredUsers.forEach(user => {
      const row = `
        <tr>
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.age}</td>
        </tr>
      `;
      table.innerHTML += row;
    });
  }

  filterByEmailDomain();
</script>

</body>
</html>
